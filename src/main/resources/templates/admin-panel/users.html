<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="admin-panel/fragments/navbar :: navbar"></div>
    <table class="table">
        <caption th:text="'Count of users : ' + ${users.size()}"></caption>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Telegram ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">@username</th>
            <th scope="col">Photo</th>
            <th scope="col">Settlement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <th scope="row" th:text="${userStat.index + 1}"></th>
            <td th:text="${user.id}"></td>
            <td th:text="${user.userTelegramId}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <img th:src="@{${user.photoUrl}}" alt="" width="32" height="32" class="d-inline-block rounded-circle">
            </td>
            <td th:text="${user.settlement.id + ', ' + user.settlement.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
